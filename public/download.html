<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Decryption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <script src="/assets/js/global.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1.5rem;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 380px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    input[type="password"] {
      padding: 0.6rem;
      width: 100%;
      background: rgba(28, 28, 28, 0.85);
      border: 1px solid #444;
      border-radius: 8px;
      color: #bbb;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    input:focus {
      border-color: #555;
      background: rgba(34, 34, 34, 0.9);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #222424, #2a2a2a);
      color: #e0e0e0;
      font-size: 1rem;
      font-weight: 500;
      border: 1px solid #343636;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1f2020;
      border: 1px solid #444;
    }

    .bar-container {
      width: 100%;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: inset 0 1px 4px #111;
    }

    .bar {
      height: 16px;
      width: 0%;
      background: linear-gradient(90deg, #444, #555);
      transition: width 0.5s ease-in-out;
    }

    #status {
      margin-top: 0.8rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ghost Files</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button id="downloadButton">Download & Decrypt</button>
    <div class="bar-container">
      <div class="bar" id="progressBar"></div>
    </div>
    <div id="status"></div>
  </div>
  <script src="/assets/js/download.min.js"></script>
</body>
</html>
